<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kirchen Kalender</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Sprachumschalter -->
    <div class="lang-select">
      Sprache:
      <button onclick="setLanguage('de')">🇩🇪</button>
      <button onclick="setLanguage('en')">🇬🇧</button>
      <button onclick="setLanguage('ti')">ትግርኛ</button>
      <button onclick="setLanguage('am')">አማርኛ</button>
    </div>

    <!-- Logo & Titel -->
    <img src="images/logo.png" alt="Logo" class="logo" />
    <h1 id="headline">📅 Kirchen Kalender</h1>

    <!-- Darkmode -->
    <div class="mode-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="darkToggle" onchange="toggleMode()" />
        <span class="toggle-slider"></span> 🌙 / ☀️
      </label>
    </div>

    <!-- Filter -->
    <div class="filter">
      <select id="kircheFilter" onchange="filterGottesdienste()"></select>
      <select id="zeitFilter" onchange="filterGottesdienste()">
        <option value="alle">🔄 Alle Zeiten</option>
        <option value="vormittag">🌞 Vormittag</option>
        <option value="nachmittag">🌤️ Nachmittag</option>
        <option value="abend">🌙 Abend</option>
      </select>
    </div>

    <!-- Kalender -->
    <div class="calendar" id="calendar"></div>

    <!-- Details -->
    <div id="details" class="details" style="display:none;"></div>

    <!-- Erinnerung -->
    <div class="email-form">
      <h3>🔔 Erinnerung erhalten</h3>
      <form id="reminderForm">
        <input type="email" id="email" placeholder="Deine E-Mail-Adresse" required />
        <select id="reminderTime">
          <option value="1">1 Tag vorher</option>
          <option value="3">3 Tage vorher</option>
          <option value="7">1 Woche vorher</option>
        </select>
        <button type="submit">Erinnerung speichern</button>
      </form>
      <div id="successMessage" class="message" style="display:none;"></div>
    </div>

    <!-- Navigation -->
    <div class="footer-links">
      <a href="index.html">🏠 Startseite</a>
      <a href="admin.html">🛠️ Admin-Bereich</a>
      <a href="alle-termine.html">📋 Alle Termine</a>
    </div>

    <!-- Footer -->
    <div class="footer">
      &copy; 2025 Kirche Schweiz | Alle Rechte vorbehalten
    </div>
  </div>

  <script src="javascript/main.js" defer></script>
</body>
</html>
