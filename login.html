<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Admin Login</h2>
    <input type="text" id="username" placeholder="Benutzername" required />
    <input type="password" id="password" placeholder="Passwort" required />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    const admins = [
      { name: "mulue", pass: "pass123" },
      { name: "tesfai", pass: "superkirche" },
      { name: "simon", pass: "geheim789" }
    ];

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const found = admins.find(admin => admin.name === user && admin.pass === pass);

      if (found) {
        localStorage.setItem("eingeloggt", "true");
        localStorage.setItem("adminName", found.name); // optional merken
        window.location.href = "admin.html";
      } else {
        document.getElementById("errorMessage").textContent = "‚ùå Benutzername oder Passwort falsch.";
      }
    }
  </script>
</body>
</html>
