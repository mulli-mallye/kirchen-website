<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gottesdienst-Erinnerung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gottesdienst-Erinnerung</h1>
        <form id="reminderForm">
            <label for="email">Deine E-Mail-Adresse:</label>
            <input type="email" id="email" placeholder="z.B. name@email.com" required>

            <label for="reminderTime">Erinnerungszeit auswählen:</label>
            <select id="reminderTime">
                <option value="1">1 Tag vorher</option>
                <option value="3">3 Tage vorher</option>
                <option value="7">1 Woche vorher</option>
            </select>

            <button type="submit">Erinnerung speichern</button>
        </form>

        <div id="successMessage" class="message">✅ Deine Erinnerung wurde gespeichert!</div>
    </div>

    <script>
        document.getElementById('reminderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const reminderTime = document.getElementById('reminderTime').value;

            const reminderData = {
                email: email,
                reminderTime: reminderTime
            };

            // Speichern der Daten im localStorage (Übergangslösung)
            const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            reminders.push(reminderData);
            localStorage.setItem('reminders', JSON.stringify(reminders));

            document.getElementById('successMessage').style.display = 'block';

            // Optional: Formular leeren
            document.getElementById('reminderForm').reset();
        });
    </script>
</body>
</html>
