<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite ‚Äì Kirchen Website</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f3e5f5, #fce4ec);
      background-image: url('https://images.unsplash.com/photo-1549921296-3a6b5a2a0985?auto=format&fit=crop&w=1280&q=80');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(3px);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    img.logo {
      width: 90px;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #880e4f;
      margin-bottom: 25px;
    }

    .line {
      font-size: 1.5rem;
      color: #880e4f;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #880e4f;
      width: 0;
      margin: 0 auto 12px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    a {
      display: block;
      text-decoration: none;
      background-color: #fce4ec;
      color: #880e4f;
      padding: 15px;
      margin: 12px 0;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      border: 2px solid #f8bbd0;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #f8bbd0;
      transform: scale(1.03);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #111;
        color: white;
      }

      .container {
        background: rgba(30, 30, 30, 0.95);
      }

      img.logo {
        filter: brightness(1.1);
      }

      .logo-text {
        color: #f48fb1;
      }

      .line {
        color: #fce4ec;
        border-right-color: #f48fb1;
      }

      a {
        background-color: #4a0033;
        color: #fce4ec;
        border-color: #880e4f;
      }

      a:hover {
        background-color: #6a1b4d;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/ChatGPT Image 1. Apr. 2025, 01_25_51.png" alt="Kirche Schweiz Logo" class="logo" />
    <div class="logo-text">Kirche Schweiz</div>

    <div id="line1" class="line"></div>
    <div id="line2" class="line"></div>
    <div id="line3" class="line"></div>

    <a href="kalender.html">üìÖ Zum Kalender</a>
    <a href="admin.html">üîß Adminbereich</a>
    <a href="kalender.html#reminderForm">üîî Erinnerung erhalten</a>
  </div>

  <script>
    const zeilen = [
      { text: "‚úùÔ∏è Willkommen auf unserer Website", elementId: "line1" },
      { text: "üìç Hier findest du alle Gottesdienste", elementId: "line2" },
      { text: "‚ú® Koordiniert f√ºr alle Kantone", elementId: "line3" }
    ];

    function tippeZeile(text, element, delay, callback) {
      let i = 0;
      element.style.opacity = "0";
      function tippe() {
        if (i <= text.length) {
          element.textContent = text.substring(0, i);
          element.style.width = (text.length + 1) + 'ch';
          i++;
          setTimeout(tippe, 45);
        } else {
          element.style.borderRight = "none";
          element.style.opacity = "1";
          if (callback) callback();
        }
      }
      setTimeout(tippe, delay);
    }

    tippeZeile(zeilen[0].text, document.getElementById(zeilen[0].elementId), 0, () => {
      tippeZeile(zeilen[1].text, document.getElementById(zeilen[1].elementId), 300, () => {
        tippeZeile(zeilen[2].text, document.getElementById(zeilen[2].elementId), 300);
      });
    });
  </script>
</body>
</html>
