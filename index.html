<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kirche Schweiz ‚Äì Startseite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, rgba(36, 7, 43, 0.9), rgba(71, 0, 41, 0.85)),
                  url('https://images.unsplash.com/photo-1549921296-3a6b5a2a0985?auto=format&fit=crop&w=1280&q=80');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(2px);
      color: #f8bbd0;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #fce4ec;
    }

    .line {
      font-size: 1.3rem;
      color: #f8bbd0;
      border-right: 2px solid #f8bbd0;
      display: inline-block;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    a.button {
      display: inline-block;
      padding: 15px 25px;
      background-color: #4a0033;
      color: #fce4ec;
      border: 2px solid #880e4f;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      margin: 12px 0;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #880e4f;
      transform: scale(1.03);
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .fade {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .fade.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* üì± Mobilfreundlich */
    @media (max-width: 480px) {
      .line {
        font-size: 1rem;
        max-width: 95%;
      }

      h1 {
        font-size: 1.6rem;
      }

      a.button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Begr√º√üung -->
  <section id="start">
    <img src="images/ChatGPT Image 1. Apr. 2025, 01_25_51.png" alt="Logo" class="logo" />
    <h1>Kirche Schweiz</h1>

    <div id="line1" class="line"></div>
    <div id="line2" class="line"></div>
    <div id="line3" class="line"></div>

    <br><br>
    <a href="#links" class="button">üîΩ Weiter zu den Links</a>
  </section>

  <!-- Navigation unten -->
  <section id="links">
    <div class="nav-links fade">
      <a href="kalender.html" class="button">üìÖ Zum Kalender</a>
      <a href="admin.html" class="button">üîß Adminbereich</a>
      <a href="kalender.html#reminderForm" class="button">üîî Erinnerung erhalten</a>
    </div>
  </section>

  <script>
    const zeilen = [
      { text: "‚úùÔ∏è Willkommen auf unserer Website", elementId: "line1" },
      { text: "üìç Hier findest du alle Gottesdienste", elementId: "line2" },
      { text: "‚ú® Koordiniert f√ºr alle Kantone", elementId: "line3" }
    ];

    function tippeZeile(text, element, delay, callback) {
      let i = 0;
      element.style.opacity = "0";
      function tippe() {
        if (i <= text.length) {
          element.textContent = text.substring(0, i);
          element.style.width = (text.length + 1) + 'ch';
          i++;
          setTimeout(tippe, 45);
        } else {
          element.style.borderRight = "none";
          element.style.opacity = "1";
          if (callback) callback();
        }
      }
      setTimeout(tippe, delay);
    }

    // Begr√º√üung animieren
    tippeZeile(zeilen[0].text, document.getElementById(zeilen[0].elementId), 0, () => {
      tippeZeile(zeilen[1].text, document.getElementById(zeilen[1].elementId), 300, () => {
        tippeZeile(zeilen[2].text, document.getElementById(zeilen[2].elementId), 300);
      });
    });

    // Fade-In beim Scrollen
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.fade').forEach(el => observer.observe(el));
  </script>
</body>
</html>
