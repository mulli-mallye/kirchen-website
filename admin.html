<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Bereich - Kirchen Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .event-list {
            margin-top: 20px;
        }
        .event-item {
            background-color: #e8f5e9;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .delete-btn {
            background-color: #f44336;
            border: none;
            padding: 5px 10px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin-Bereich</h1>

        <form id="eventForm">
            <input type="text" id="churchName" placeholder="Kirche/Ort" required>
            <input type="date" id="eventDate" required>
            <input type="time" id="eventTime" required>
            <select id="eventKanton" required>
                <option value="">W√§hle einen Kanton</option>
                <option value="St. Gallen">St. Gallen</option>
                <option value="Z√ºrich">Z√ºrich</option>
                <option value="Bern">Bern</option>
                <option value="Luzern">Luzern</option>
            </select>
            <button type="button" onclick="addEvent()">Gottesdienst hinzuf√ºgen</button>
        </form>

        <div class="event-list" id="eventList"></div>

        <div class="back-link">
            <a href="index.html">‚¨ÖÔ∏è Zur√ºck zur Startseite</a>
        </div>
    </div>

    <script>
        const events = JSON.parse(localStorage.getItem('events')) || [];

        function addEvent() {
            const churchName = document.getElementById('churchName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventTime = document.getElementById('eventTime').value;
            const eventKanton = document.getElementById('eventKanton').value;

            if (churchName && eventDate && eventTime && eventKanton) {
                const newEvent = {
                    id: Date.now(),
                    churchName,
                    eventDate,
                    eventTime,
                    eventKanton
                };

                events.push(newEvent);
                localStorage.setItem('events', JSON.stringify(events));
                displayEvents();
            }
        }

        function displayEvents() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = "";

            events.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');
                eventItem.innerHTML = `
                    <strong>${event.churchName}</strong><br>
                    üìÖ ${event.eventDate} ‚è∞ ${event.eventTime} <br>
                    üìç ${event.eventKanton} <br>
                    <button class="delete-btn" onclick="deleteEvent(${event.id})">L√∂schen</button>
                `;
                eventList.appendChild(eventItem);
            });
        }

        function deleteEvent(id) {
            const index = events.findIndex(event => event.id === id);
            if (index !== -1) {
                events.splice(index, 1);
                localStorage.setItem('events', JSON.stringify(events));
                displayEvents();
            }
        }

        window.onload = displayEvents;
    </script>
</body>
</html>
