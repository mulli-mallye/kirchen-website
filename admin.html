<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Bereich ‚Äì Gottesdienst hinzuf√ºgen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    .form-container {
      background-color: white;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .back-link {
      margin-top: 20px;
    }
    .logout-btn {
      background-color: #e53935;
      margin-top: 30px;
    }
  </style>

  <!-- üîê Login-Schutz -->
  <script>
    if (localStorage.getItem("eingeloggt") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h3 id="welcomeText" style="color: #2e7d32; margin-bottom: 10px;"></h3>
    <h2>‚ûï Gottesdienst hinzuf√ºgen</h2>

    <form id="adminForm">
      <select id="kanton" required>
        <option value="">Kanton ausw√§hlen</option>
        <option value="Aargau">Aargau</option>
        <option value="Appenzell Ausserrhoden">Appenzell Ausserrhoden</option>
        <option value="Appenzell Innerrhoden">Appenzell Innerrhoden</option>
        <option value="Basel-Landschaft">Basel-Landschaft</option>
        <option value="Basel-Stadt">Basel-Stadt</option>
        <option value="Bern">Bern</option>
        <option value="Freiburg">Freiburg</option>
        <option value="Genf">Genf</option>
        <option value="Glarus">Glarus</option>
        <option value="Graub√ºnden">Graub√ºnden</option>
        <option value="Jura">Jura</option>
        <option value="Luzern">Luzern</option>
        <option value="Neuenburg">Neuenburg</option>
        <option value="Nidwalden">Nidwalden</option>
        <option value="Obwalden">Obwalden</option>
        <option value="Schaffhausen">Schaffhausen</option>
        <option value="Schwyz">Schwyz</option>
        <option value="Solothurn">Solothurn</option>
        <option value="St. Gallen">St. Gallen</option>
        <option value="Tessin">Tessin</option>
        <option value="Thurgau">Thurgau</option>
        <option value="Uri">Uri</option>
        <option value="Waadt">Waadt</option>
        <option value="Wallis">Wallis</option>
        <option value="Zug">Zug</option>
        <option value="Z√ºrich">Z√ºrich</option>
      </select>

      <input type="date" id="datumISO" required />
      <input type="time" id="uhrzeit" required />

      <select id="zeit">
        <option value="vormittag">Vormittag</option>
        <option value="nachmittag">Nachmittag</option>
        <option value="abend">Abend</option>
        <option value="ganzt√§gig">Ganzt√§gig</option>
      </select>

      <button type="submit">‚úÖ Speichern</button>
    </form>

    <div class="back-link">
      <a href="kalender.html">‚¨ÖÔ∏è Zur√ºck zum Kalender</a>
    </div>

    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
  </div>

  <script>
    // Kanton aus URL √ºbernehmen
    const params = new URLSearchParams(window.location.search);
    const kantonAusURL = params.get("kanton");
    if (kantonAusURL) {
      document.getElementById("kanton").value = kantonAusURL;
    }

    // Formular speichern
    document.getElementById("adminForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const kanton = document.getElementById("kanton").value;
      const datumISO = document.getElementById("datumISO").value;
      const uhrzeit = document.getElementById("uhrzeit").value;
      const zeit = document.getElementById("zeit").value;
      const datum = new Date(datumISO).getDate();

      const neuerEintrag = {
        datum,
        ort: kanton,
        datumISO,
        zeit,
        details: `üìç ${kanton} ‚Äì ${datumISO} um ${uhrzeit}`
      };

      const bestehend = JSON.parse(localStorage.getItem("gottesdienste")) || [];
      bestehend.push(neuerEintrag);
      localStorage.setItem("gottesdienste", JSON.stringify(bestehend));

      alert("‚úÖ Gottesdienst gespeichert!");
      document.getElementById("adminForm").reset();
    });

    // Logout-Funktion
    function logout() {
      localStorage.removeItem("eingeloggt");
      localStorage.removeItem("adminName");
      window.location.href = "login.html";
    }

    // Begr√º√üung anzeigen
    const name = localStorage.getItem("adminName");
    if (name) {
      document.getElementById("welcomeText").textContent = `üëã Willkommen, ${name.charAt(0).toUpperCase() + name.slice(1)}!`;
    }
  </script>
</body>
</html>
